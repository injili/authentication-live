<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>
</head>
<body>

    {% for message in messages %}
    <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
        <strong>Message:</strong>{{ message }}
        <button type="button" class="close" data-dismiss="alert" aria-label="close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    {% endfor %}
    
    <h1>
        SignUp
    </h1>
    <form action="/signup" method="post">
        {% csrf_token %}
        <label for="">Username</label>
        <input type="text" id="username" name="username" placeholder="Create a username (Letters and numbers only)" required>
        <br>
        <label for="">First Name</label>
        <input type="text" id="fname" name="fname" placeholder="Type in your First Name(Letters and numbers only)" required>
        <br>
        <label for="">Last Name</label>
        <input type="text" id="sname" name="lname" placeholder="Type in your Last Name(Letters and numbers only)" required>
        <br>
        <label for="">Email Address</label>
        <input type="email" id="email" name="email" placeholder="Type in your email" required>
        <br>
        <label for="">Password</label>
        <input type="password" id="pass1" name="pass1" placeholder="password" required>
        <br>
        <label for="">Confirm Password</label>
        <input type="password" id="pass2" name="pass2" placeholder="Confirm password" required>
        <br>
        <button type="submit">
            Sign Up
        </button>
    </form>
</body>
</html>
